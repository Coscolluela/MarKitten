<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-light beige">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" style="padding: 15px;">
                <!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
                markitten
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active simpleLink aria-current=" page" href="{% url 'faq' %}"
                        style="padding: 15px;">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link simpleLink" href="{% url 'about' %}" style="padding: 15px;">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link simpleLink" href="{% url 'home' %}" style="padding: 15px;">Home</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html">
                        <img src="{% static 'images/sampleProfile.png' %}" alt="" width="70px" height="60px">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card" id="slide-in-left" style="background-color: beige; padding: 10px;">
                    <div>
                        <button class="btn btn-primary" href="#" role="button"
                            style="float: right; margin-left: 5px;">Save
                            Changes</button>
                        <button class="btn btn-primary" role="button" style="float: right; ">
                            <a href="{% url 'profile' %}" class="simpleLink">
                                Cancel
                            </a>
                        </button>
                        <h5 class="card-header">Personal Information</h5>
                    </div>

                    <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5> -->
                        <div class="row pt-1">
                            <div class="col-6 mb-2">
                                <label for="inputEmail4" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.username}}">
                            </div>
                            <div class="col-2 mb-2">
                                <label for="inputEmail4" class="form-label">Sex</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.sex}}">
                            </div>
                            <div class="col-4 mb-2">
                                <label for="inputEmail4" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.nationality}}">
                            </div>
                            <div class="col-6">
                                <label for="inputEmail4" class="form-label">Birthday</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.birthday}}">
                            </div>
                            <div class="col-6">
                                <label for="inputEmail4" class="form-label">Citizenship</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.citizenship}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" id="slide-in-left" style="background-color: beige; padding: 10px">
                    <div>
                        <!-- <button class="btn btn-primary" href="#" role="button" style="float: right; ">Edit
                            Details</button> -->
                        <h5 class="card-header">Contact Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row pt-1">
                            <div class="col-12 mb-2">
                                <label for="inputEmail4" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.mobile_number}}">
                            </div>
                            <div class="col-12 mb-2">
                                <label for="inputEmail4" class="form-label">Landline Number</label>
                                <input type="text" class="form-control" id="inputEmail4"
                                    value="{{user.landline_number}}">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Office Number</label>
                                <input type="text" class="form-control" id="inputEmail4" value="{{user.office_number}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" id="slide-in-left" style="background-color: beige; padding: 10px">
                    <div>
                        <!-- <button class="btn btn-primary" href="#" role="button" style="float: right; ">Edit Details</button> -->
                        <h5 class="card-header">Addresses</h5>
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5> -->
                        <div class="col-12 mb-2">
                            <label for="inputEmail4" class="form-label">Present</label>
                            <input type="text" class="form-control" id="inputEmail4" value="{{user.present_address}}">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="inputEmail4" class="form-label">Permanent</label>
                            <input type="text" class="form-control" id="inputEmail4" value="{{user.permanent_address}}">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="inputEmail4" class="form-label">Billing</label>
                            <input type="text" class="form-control" id="inputEmail4" value="{{user.billing_address}}">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="inputEmail4" class="form-label">Shopping</label>
                            <input type="text" class="form-control" id="inputEmail4" value="{{user.shopping_address}}">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">Office</label>
                            <input type="text" class="form-control" id="inputEmail4" value="{{user.office_address}}">
                        </div>
                    </div>
                </div>
                <div class="card" id="slide-in-left" style="background-color: beige;">
                    <div>
                        <h5 class="card-header">Subscription</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Put a check on the box to subscribe to monthly catalog.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

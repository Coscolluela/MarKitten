<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- <link rel="stylesheet" href="{% static '/css/productcards.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.navbar {
			background-color: #EEE4D4;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!-- Start Navbar -->
	<div class="topnav">
		{% if p_form.is_subscribed is True %}
		<nav id="navbar" class="navbar" >
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}" style="padding: 15px;">
					<!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
					markitten
				</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link active simpleLink aria-current=" page" href="{% url 'faq' %}"
							style="padding: 15px;">FAQ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link simpleLink" href="{% url 'about' %}" style="padding: 15px;">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link simpleLink" href="{% url 'monthlycatalog' %}" style="padding: 15px;">Monthly
							Catalog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link simpleLink" href="{% url 'home' %}" style="padding: 15px;">Home</a>
					</li>
					<li class="nav-item">
						<a href="{%url 'profile'%}">
							<div style="padding-top: 10px; padding-right: 10px;">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
									class="bi bi-person-circle" viewBox="0 0 16 16">
									<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
									<path fill-rule="evenodd"
										d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
								</svg>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		{% else %}
		<nav id="navbar" class="navbar" >
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}" style="padding: 15px;">
					<!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
					markitten
				</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link active simpleLink aria-current=" page" href="{% url 'faq' %}"
							style="padding: 15px;">FAQ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link simpleLink" href="{% url 'about' %}" style="padding: 15px;">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link simpleLink" href="{% url 'home' %}" style="padding: 15px;">Home</a>
					</li>
					<li class="nav-item">
						<a href="{%url 'profile'%}">
							<div style="padding-top: 10px; padding-right: 10px;">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
									class="bi bi-person-circle" viewBox="0 0 16 16">
									<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
									<path fill-rule="evenodd"
										d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
								</svg>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		{% endif %}
	</div>

	<!-- End Navbar -->

		{% block content %}
		{% endblock content %}

	<!-- End Footer -->
	<a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-angle-double-up scrollup__icon"></i>
    </a>

    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
	
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="beige">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="assets/logo.png" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
                markitten
            </a>
        </div>
    </nav>
    <div class="container" style="margin-top: -40px;">
        <div class=" row">
            <div class="col-lg-6" id="fade-in">
                <img src="{% static 'images/signupKitty.png' %}" id="spaced-up-mid" alt="" width="450px" align="right">
            </div>
            <div class="col-lg-6" id="spaced-up-large" ">
                <h1 id=" slide-in-left">Sign Up</h1>
                <br>
                <form>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
                            <label for="inputName" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
                            <label for="staticEmail" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="staticEmail" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
                            <label for="inputPassword" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
                            <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Keep me updated with monthly catalog of products and reviews.
                        </label>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <span id="fade-in">
                    <div class="span" id="padded-bot">
                        <br>
                        Already a user?
                        <a href="{% url 'login' %}" class="simpleLink">
                            <b>Log in here!</b>
                        </a>
                    </div>
                </span>
            </div>
        </div>
    </div>

    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="beige">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
                markitten
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="fade-in">
                <img src="{% static 'images/loginKitty.png' %}" id="spaced-up-mid" alt="" width="450px" align="right">
            </div>
            <div class="col-lg-6" id="spaced-up-large">
                <h1 id="slide-in-left">Log In</h1>
                <br>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
							<label for="floatingInput"><i class="fa-solid fa-circle-user"></i> Username</label>
                            <input type="text" class="form-control" id="username" name = "username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="d-grid gap-2 col-11 d-md-block">
							<label for="floatingInput"><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="password" name = "password" placeholder="Password" required>
                        </div>
                    </div>
					{% for message in messages %}
						{% if 'success' == message.tags %}
							<!-- Alert Box -->
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Success!</strong> {{message | striptags}}
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						{% else %}
							<!-- Alert Box -->
							<div class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong>Error!</strong> {{message | striptags}}
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						{% endif %}
					{% endfor %}
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                <br>
                <span id="fade-in">
                    <div class="span" id="padded-bot">
                        <br>
                        New User?
                        <a href="{% url 'signup' %}" class="simpleLink">
                            <b>Sign Up Here!</b>
                        </a>
                    </div>
                </span>
            </div>
        </div>
    </div>

    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

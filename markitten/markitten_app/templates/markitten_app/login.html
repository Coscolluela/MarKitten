<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="beige">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
                markitten
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="fade-in">
                <img src="{% static 'images/loginKitty.png' %}" id="spaced-up-mid" alt="" width="450px" align="right">
            </div>
            <div class="col-lg-6" id="spaced-up-large">
                <h1 id="slide-in-left">Log In</h1>
                <br>
                <form>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-10 d-md-block">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2 col-10 d-md-block">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                    </div>
                    <h6>
                        <a href="#" class="simpleLink">
                            Forgot Password?
                        </a>
                    </h6>
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button type="submit" class="btn btn-primary">
                            <a href="#" class="simpleLink">
                                Log In
                            </a>
                        </button>
                    </div>
                </form>
                <br>
                <span id="fade-in">
                    <div class="span" id="padded-bot">
                        <br>
                        New User?
                        <a href="{% url 'signup' %}" class="simpleLink">
                            <b>Sign Up Here!</b>
                        </a>
                    </div>
                </span>
            </div>
        </div>
    </div>

    <!-- SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="beige">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="" width="70" height="24" class="d-inline-block align-text-top">
                markitten
            </a>
        </div>
    </nav>
    <div class="container" style="border-color: red;">
        <div class="row">
            <div class="col-lg-7">
                <img src="assets/signUpKitty.png" id="spaced-up-mid" alt="" width="450px">
            </div>
            <div class="col-lg-5" id="spaced-up-large" style="border-color: red;">
                <h1>Sign Up</h1>
                <br>

                <label for="inputName" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="inputName">

                <label for="staticEmail" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="staticEmail" value="email@example.com">

                <label for="inputPassword" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">

                <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Keep me updated with monthly catalog of products and reviews.
                    </label>
                </div>
                <br>
                <button class="vertical-center">Sign Up</button>
                <div class="span">
                    <br>
                    Already a user?
                    <a href="login.html" style="text-decoration: none; ">
                        Log in here!
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

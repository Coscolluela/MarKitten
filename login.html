<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="beige">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="" alt="" width="70" height="24" class="d-inline-block align-text-top"> -->
                markitten
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <img src="assets/images/loginKitty.png" id="spaced-up-mid" alt="" width="450px">
            </div>
            <div class="col-lg-5" id="spaced-up-large">
                <h1>Log In</h1>
                <br>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <br>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <br>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <a href="#" style="text-decoration: none; color: inherit;">
                    <h6>Forgot Password?</h6>
                </a>
                <br>
                <button class="vertical-center" id="curvedButton">
                    <a href="Home.html" style="text-decoration: none; color: inherit;">
                        Log In
                    </a>
                </button>
                <div class="span" id="padded-bot">
                    <br>
                    New User?
                    <a href="signUp.html" style="text-decoration: none; ">
                        Sign Up Here!
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
